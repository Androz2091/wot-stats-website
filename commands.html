  <script src="js/google-map.js"></script>

  <script>
      $(document).ready(function(){
          $.ajax({
            url: "https://api.wot-stats.net/commandsList",
            dataType: "json",
            success: (data) => {
                data.commandsList.forEach((cmd) => {
                    $('#commands').append('<tr><td scope="row">'+cmd.name+'</td><td>'+cmd.category+'</td><td>'+cmd.description+'</td></tr>');
                });
                $.getScript("js/main.js");
            }
          });
      });      
  </script>
